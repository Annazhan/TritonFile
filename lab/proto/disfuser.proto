message FRequest {
    uint32 uid = 1;
    uint32 gid = 2;
    uint32 pid = 3;
}


message INO {
    uint64 ino = 1;
}

message FH {
    uint64 fh = 1;
}

message Offset {
    int64 offset = 1;
}

message Size {
    uint32 size = 1;
}

message Flags {
    int32 flags = 1;
}

message Lock_Owner {
    uint64 lock_owner = 1;
}

message Reply {
    string message = 1; // [u8]
    bool success = 2; // for the Err when unwrap
}

message Read {
    FRequest frequest = 1;
    INO ino = 2;
    FH fh = 3;
    Offset offset= 4;
    Size size = 5;
    Flags flags = 6;
    Lock_Owner lock_owner = 7;
}

message ReplyWrite {
    uint32 size = 1;
}

message WriteFlag {
    uint32 write_flag = 1;
}

message Data {
    uint32 data = 1; // [u8]
}

message Write {
    FRequest frequest = 1;
    INO ino = 2;
    FH fh = 3;
    Offset offset= 4;
    string data = 5; // [u8]
    WriteFlag write_flag = 6;
    Flags flags = 7;
    Lock_Owner lock_owner = 8;
}


message Parent {
    uint64 parent = 1;
}

// message OsStr {
//     Slice inner = 1;
// }

message LookUp {
    FRequest frequest = 1;
    Parent parent = 2;
    // OsStr name = 3;
    string name = 3;
}

// message Slice {
//     uint8 inner = 1; // [u8]
// }

message Mode {
    uint32 mode = 1;
}

message Umask {
    uint32 mask = 1;
}

message Create {
    FRequest frequest = 1;
    Parent parent = 2;
    // OsStr name = 3;
    string name = 3;
    Mode mode= 4;
    Umask umask = 5;
    Flags flags = 6;
}

message Bool {
    bool bool = 1;
}

message Unlink {
    FRequest frequest = 1;
    Parent parent = 2;
    // OsStr name = 3;
    string name = 3;
}


service KeeperWork {
    rpc read(Read) returns (stream Reply) {}
    rpc write(stream Write) returns (ReplyWrite) {}
    rpc lookup(LookUp) returns (stream Reply) {} // reply value?
    rpc create(Create) returns (Bool) {} // reply value?
    rpc unlink(Unlink) returns (Bool) {} // reply value?
}
